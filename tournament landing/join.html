<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Community</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #101010;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px;
            background: #020814;
        }

        header h1 {
            font-size: 3em;
            color: hsl(37, 100%, 58%);
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            color: #aaa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 90px;
            padding: 50px;
            background-color: #000000;
        }

        .social-btn {
            background-color: transparent;
            border-radius: 20px;
            height: 300px;
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 5px 5px 20px white, -5px -5px 20px whitesmoke;
        }

        .social-btn img {
            width: 300px;
            height: 300px;
            transition: opacity 0.3s;
            border: 3px solid #443a3a;
            border-radius: 20px;
            box-shadow: 5px 5px 20px rgb(101, 101, 101), -5px -5px 20px rgb(109, 109, 109);

        }

        .social-btn img:hover {
            box-shadow: 5px 5px 20px rgba(245, 243, 243, 0.8);
        }

        .social-btn span {

            position: absolute;
            bottom: -30px;
            background-color: rgb(27, 41, 53);
            color: rgb(255, 255, 255);
            box-shadow: 5px 5px 15px white, -5px -5px 15px whitesmoke;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 5ch;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .social-btn:hover span {
            opacity: 1;
            text-shadow: 5px 5px 15px white, -5px -5px 15px whitesmoke;
        }

        .social-btn:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            margin-top: 10px;
            text-align: center;
            padding: 20px;
            background: rgb(0.7, 0.77, 0.77, 0.77);
            color: #fff;
            position: static;
            bottom: 0px;
        }

        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <header>
        <h1>Join Our Gaming Community</h1>
        <p>Connect with fellow gamers, stay updated, and enhance your gaming experience!</p>
    </header>
    <div class="container">
        <button class="social-btn">
            <a href="https://chat.whatsapp.com/KVVc4SPw3ulJX9nqr6g2wX " target="_blank">
                <img src="WhatsApp Image 2025-03-31 at 22.33.06_9ce965df.jpg" alt=""></a>
            <span>WhatsApp</span>
        </button>
        <button class="social-btn">
            <a href="https://www.instagram.com/algo_arena.04?igsh=bmNhNDZ3aWQybzRz" target="_blank">
                <img src="WhatsApp Image 2025-03-31 at 22.33.07_4ff1b0a0.jpg" alt=""></a>
                <span>Instagram</span>
        </button>
        <button class="social-btn">
            <a href="https://discord.gg/" target="_blank">
                <img src="WhatsApp Image 2025-03-31 at 22.33.07_16a5952d.jpg" alt=""></a>
            <span>Discord</span>
        </button>
    </div>
    <footer>
        <p>Join our WhatsApp, Discord, and Telegram groups, and follow us on Instagram to stay updated on our next
            tournament!</p>
    </footer>
</body>

</html>
